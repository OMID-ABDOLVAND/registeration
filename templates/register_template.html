{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Details</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:900,900italic,500,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
</head>
<body>
    <div class="container vh-100 justify-content-center align-items-center d-flex">
        <div class="shadow-sm rounded bg-white p-5" style="width: 500px;min-height: 400px;">

            <div class="row justify-content-center align-items-center mt-4"><h1>Check Details</h1></div>
            <div class="row mt-4">
                <div class="col-12">
                    {% if form.non_field_errors %}
                        <div style="color: red;">
                            {% for error in form.non_field_errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form action="{% url 'registry_view' %}" method="post" class="form-row needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group col-12 mt-4">
                            <input type="email" name="email" required class="form-control border-top-0 border-right-0 border-left-0 rounded-0 px-0" id="email" placeholder="Email...">
                        </div>

                        <div class="form-group col-12 mt-4">
                            <input type="text" name="phone_number" required class="form-control border-top-0 border-right-0 border-left-0 rounded-0 px-0" id="phone_number" placeholder="Phone Number...">
                        </div>

                        <input type="submit" value="Check" class="girisbtn mt-4" style="width: 100%;" tabindex="100"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static '/js/login.js' %}"></script>
</body>
</html>
